<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Mis Tareas</title>

</head>
<body>
    <div class="container">
        <!-- Barra de navegación superior -->
        <div class="top-navbar">
            <div class="logo">
                <img src="https://img.icons8.com/color/48/trello.png" alt="Trello">
                Agendita
            </div>
            <div class="icons">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
        </div>

        <!-- Barra de navegación secundaria -->
        <div class="navbar">
            <h1>˚⋆｡°✩ Mis tareas ⁺˚⋆｡°✩</h1>
            <div class="menu">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
        </div>

        <!-- Tablero -->
        <div class="board">
          <div class="column">
            <h2>Lista de tareas</h2>
            <ul>
                <li *ngFor="let tarea of tareas" class="task-card">
                    <div class="card">
                        <div class="task-header">
                            <span class="task-icon">📌</span>
                            <h4>{{ tarea.titulo }}</h4>
                        </div>
                        <p>{{ tarea.descripcion }}</p> <!-- Descripción debajo del título -->
                        <div class="task-footer">
                            <button class="complete">Marcar como Completada</button>
                            <button class="edit"><i class="fas fa-pencil-alt"></i></button>
                            <button *ngIf="tarea.id !== undefined" class="delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="column">
            <h2>Completadas</h2>
            <ul>
                <ng-container *ngFor="let tarea of tareas">
                    <li *ngIf="tarea.completada" class="task-card">
                        <div class="card">
                            <div class="task-header">
                                <span class="task-icon">✅</span>
                                <h4>{{ tarea.titulo }}</h4>
                            </div>
                            <p>{{ tarea.descripcion }}</p> <!-- Descripción debajo del título -->
                            <div class="task-footer">
                                <button *ngIf="tarea.id !== undefined" class="delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </li>
                </ng-container>
            </ul>
        </div>
        
        </div>
    </div>
</body>
</html>
