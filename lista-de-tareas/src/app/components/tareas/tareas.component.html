<div class="container">
  <h1>Lista de Tareas</h1>

  <!-- Formulario para agregar tarea -->
  <form (ngSubmit)="agregarTarea()">
    <input [(ngModel)]="nuevaTarea.titulo" name="titulo" placeholder="TÃ­tulo" required>
    <textarea [(ngModel)]="nuevaTarea.descripcion" name="descripcion" placeholder="DescripciÃ³n" required></textarea>
    <button type="submit">Agregar Tarea</button>
  </form>

  <!-- Lista de tareas -->
  <div *ngIf="tareas.length > 0 ; else SinTareas">
    <ul>
      <li *ngFor="let tarea of tareas">
        <h2>{{ tarea.titulo }}</h2>
        <p>{{ tarea.descripcion }}</p>
        <button (click)="editarTarea(tarea)">Editar</button>
        <button *ngIf="tarea.id !== undefined" (click)="eliminarTarea(tarea.id)">Eliminar</button>
      </li>
    </ul>
  </div>
  <ng-template #SinTareas>No hay tareas</ng-template>
</div>
